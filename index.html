<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" type="image/x-icon" href="img/favicon.svg">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Decodificador de Textos</title>
</head>

<body>
    <header>
        <h1><img src="img/logo.svg" alt=""></h1>

        <div class="divcampo">
            <textarea type="text" name="campotexto" id="campotexto" placeholder="Digite o seu texto..."></textarea>
        </div>
        <div class="flexdiv">
            <div class="areatexto">
                <img class="tabela1" src="img/template1.png" alt="">
                <h2 class="tabela1">Nenhuma mensagem encontrada</h2>
                <p class="tabela1">Digite um texto que você deseja criptografar ou descriptografar.</p>

                <p id="textoescrito"></p>
                <button onclick="copiaTexto()" class="bcopiar">Copiar texto</button>
            </div>


            <div class="caixa">
                <span><img class="icon1" src="img/exclamation.svg">Apenas letras minúsculas e sem acento!</span>
                <div class="botoes">
                    <button id="criptografar">Criptografar</button>
                    <button id="descriptografar">Descriptografar</button>
                </div>

            </div>
        </div>
    </header>

    <script src="js/decodificador.js"></script>
    <script src="js/codificador.js"></script>
</body>

</html>
